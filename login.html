<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyflow Esports â€” Login</title>

    <style>
        body {
            margin: 0;
            background: #0c0c0c;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-box {
            background: #1b1b1b;
            padding: 40px;
            border-radius: 15px;
            width: 330px;
            text-align: center;
            box-shadow: 0 0 15px #7a00ff;
        }

        h2 {
            color: #b57aff;
            margin-bottom: 25px;
        }

        input {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #292929;
            color: white;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #7a00ff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #9600ff;
        }

        .error {
            color: #ff6666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Skyflow Login</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button onclick="login()">Login</button>

        <p class="error" id="errorMsg"></p>
    </div>

    <!-- Firebase Compat Scripts (WORKS on GitHub Pages) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <!-- Your auth logic -->
    <script src="auth.js"></script>
</body>
</html>
